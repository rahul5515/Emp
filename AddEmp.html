<div class="container">
  <h3 style="text-align:center">Employee form</h3>
  
  <form class="form-horizontal" role="form">
  <div class="form-group">
      
      <div class="col-sm-10">
        <input type="hidden" style="background-color:#094AB2;border: none;background: transparent;" name="date" value="{{date | date:'dd/MM/yy/ hh:mm:ss'}}" readonly/> </p>
<input type="hidden" style="background-color:#094AB2;border: none;background: transparent;" name="ID" value="{{date | date:'ddMMyyhhmmss'}}" readonly/> </p>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtName" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">TCS ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtTCSID" placeholder="Enter TCS ID">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2">RBC ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtRBCID" placeholder="Enter RBC ID">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2">Email ID:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="txtEmail" placeholder="Enter Email">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2">Mobile:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtMobile" placeholder="Enter Mobile">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2">Asset ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtAsset" placeholder="Enter Asset ID">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2">VDI ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="txtVDI" placeholder="Enter VDI ID">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="hell()">Add</button>
      </div>
    </div>
  </form>
</div>
